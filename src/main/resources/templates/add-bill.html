<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Bill Info</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row col-md-6 offset-3">
        <form th:object="${bill}" th:action="@{/add-bill/}" method="post">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Add Bill Info</h1>
                </div>
                <div class="card-body">
                    <label>Billed To:</label>
                    <input type="text" class="form-control" th:field="*{billedTo}"/>
                    <label>Billed Price:</label>
                    <input type="number" class="form-control"  th:field="*{billPrice}"/>
                    <label>Billed Tax:</label>
                    <input type="text" class="form-control"  th:field="*{billTax}"/>
                    <label>Total Price:</label>
                    <input type="text" class="form-control"  th:field="*{totalPrice}"/>
                    <label>Billed Due Date:</label>
                    <input type="date" class="form-control"  th:field="*{billDueDate}"/>
                    <label>Billed Date:</label>
                    <input type="date" class="form-control" th:field="*{billDate}"/>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
